<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
    <carousel>
        <div *ngFor="let pics of project.pictures">
            <slide>
                <img [src]="pics" alt="slilde" style="display: block; width: 100%;">
            </slide>
        </div>
    </carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{project.desc}}</p>
    <p>You can find this project on Github - <a href="">link</a></p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let data of project.tags" class="tag me-2 mb-1" [ngStyle]="{'background-color': data.color}">
            {{data}}</div>
    </div>
</div>
